{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="Contact US/fonts/font-awesome-4.7.0/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    
    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

    <!-- FONT AWESOME CSS REFERENCE-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
            
    <!-- STICKY HEADER -->
    <div class="header">
        <div class="Navbar" id="Nav">
            <div class="logo-img-new">
                <img id="logo-new" src="logo_1.png">
            </div>
            <div></div>
            <div class="Navbar__Link Navbar__Link-toggle">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div class="Navbar__Items">
                    <div class="Navbar__Link">
                        <a class="a-header" href="index.html">HOME</a>
                    </div>
                    <div class="Navbar__Link">
                        <a class="a-header" href="Admin Login/adminlogin.html">ADMIN LOGIN</a>
                    </div>
                    
                    <div class="Navbar__Link">
                        <a class="a-header" href="login.html">USER LOGIN</a>
                    </div>
                    <div class="Navbar__Link">
                        <a class="a-header" href="signUpForm.html">SIGNUP</a>
                    </div>
                    <div class="Navbar__Link">
                        <a class="a-header" href="contact_us.html">CONTACT US</a>
                    </div>
            </div>
        </div>
    </div>
    <!-- END OF STICKY HEADER -->

    <div class="container">
        <div class="wrap-contact">
            <form class="contact-form" action="ContactusServlet" method="POST" >
                <span class="contact-form-title">
                    Contact Us
                </span>

                <label class="label-input" for="first-name">Your Name *</label>
				<div class="wrap-input rs1">
                    <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name" required>
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input rs1">
                    <input class="input100" type="text" name="last-name" placeholder="Last name" required>
                    <span class="focus-input"></span>
                </div>

                <label class="label-input" for="email">Email Address *</label>
				<div class="wrap-input">
                    <input id="email" class="input100" type="email" name="email" placeholder="Eg. example@email.com" required>
                    <span class="focus-input"></span>
                </div>
                
                <label class="label-input" for="phone">Phone Number</label>
				<div class="wrap-input">
                    <input id="phone" class="input100" type="tel" name="phone" placeholder="Eg. +1 800 000000" required>
                    <span class="focus-input"></span>
                </div>
                
                <label class="label-input" for="message">Message *</label>
				<div class="wrap-input">
                    <textarea id="message" class="input100" name="message" placeholder="Please enter your comments..." required></textarea>
                    <span class="focus-input"></span>
                </div>
                
                <div class="container-contact-form-btn">
                        <button class="contact-form-btn" onclick="contactButton()">
                            <span>
                                Submit
                            </span>
                        </button>
                    </div>
            </form>
        </div>
    </div>

    <!-- FOOTER-->
    <footer class="g-bg-color--dark-light g-color--white-opacity">
        <div class="foot">
            <div class="padd__needed">
                <img id="logo" src="logo_1.png">
            </div>
            <div class="connectivity padd__needed">
                <div class="connect">
                    <i class="fab fa-facebook-square"></i>
                    <a class="a-footer" href="#">FACEBOOK</a>
                </div>
                <div class="connect">
                    <i class="fab fa-linkedin"></i>
                    <a class="a-footer" href="#">LINKED IN</a>
                </div>
                <div class="connect">
                    <i class="fab fa-twitter-square"></i>
                    <a class="a-footer" href="#">TWITTER</a>
                </div>
                <div class="connect">
                    <i class="fab fa-instagram"></i>
                    <a class="a-footer" href="#">INSTAGRAM</a>
                </div>
            </div>
            <div class="padd__needed">
                <h6 class="g-color--primary">&copy Easy Vente</h6>
            </div>
        </div>
    </footer>
    <!--END OF FOOTER-->
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
